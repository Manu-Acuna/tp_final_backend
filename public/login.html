<html lang="en">
<head>
	<title>E-commerce</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:400,500,600,700,800,900&amp;subset=latin" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link rel="icon" type="image/png" sizes="48x48" href="./favicon.png" />
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/api.js"></script>
	<!-- burguer-button.js después de api.js para que encuentre los elementos del header -->
</head>

<body>
	<!-- Placeholder para el header reutilizable -->
    <div id="header-placeholder"></div>

	<main class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 120px);">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-lg p-4 p-md-5">
						<div class="card-body">
							<div class="mb-4 text-center">
								<h2 class="fw-bold">Iniciar Sesión</h2>
								<p class="text-muted">Ingresa a tu cuenta para continuar</p>
							</div>
							
							<!-- Formulario de inicio de sesión -->
							<form id="login-form">
								<div class="mb-3">
									<label class="form-label" for="username">Email</label>
									<input class="form-control" id="username" name="username" type="email" placeholder="juanperez@example.com" required/>
								</div>
								<div class="mb-3">
									<label class="form-label" for="contraseña">Contraseña</label>
									<input class="form-control" id="contraseña" name="password" type="password" placeholder="********" required/>
								</div>
								<div class="d-flex justify-content-between align-items-center mb-4">
									<div class="form-check">
										<input class="form-check-input" id="flexCheckDefault" type="checkbox" />
										<label class="form-check-label" for="flexCheckDefault">Recordarme</label>
									</div>
									<a class="small text-primary" href="#">¿Olvidaste tu contraseña?</a>
								</div>
								<div class="d-grid mb-3">
									<button class="btn btn-primary btn-lg" type="submit">Iniciar Sesión</button>
								</div>
								<p class="text-center text-muted mb-0">¿No tienes una cuenta?
									<a class="fw-bold text-decoration-none" href="register.html">Regístrate</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Placeholder para el footer reutilizable -->
    <div id="footer-placeholder"></div>

	<script>
		document.getElementById('login-form').addEventListener('submit', async function (event) {
			event.preventDefault();

			const formData = new FormData(this);
			// FastAPI con OAuth2PasswordRequestForm espera 'application/x-www-form-urlencoded'.
			// Creamos un objeto URLSearchParams para asegurar el formato correcto.
			const urlEncodedData = new URLSearchParams(formData);

			try {
				const tokenResponse = await fetch(`${API_BASE_URL}/token`, {
					method: 'POST',
					headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
					body: urlEncodedData,
				});

				if (tokenResponse.ok) {
					const data = await tokenResponse.json();
					localStorage.setItem('accessToken', data.access_token);

					// Ahora, verificamos si el usuario es admin
					const userResponse = await fetch(`${API_BASE_URL}/users/me/`, {
						headers: { 'Authorization': `Bearer ${data.access_token}` }
					});

					if (userResponse.ok) {
						const userData = await userResponse.json();
						if (userData.is_admin) {
							window.location.href = 'admin.html'; // Redirigir a la página de admin
						} else {
							window.location.href = 'index.html'; // Redirigir a la página principal
						}
					} else {
						// Si falla la obtención del usuario, lo mandamos a la página principal por defecto
						window.location.href = 'index.html';
					}
				} else {
					const errorData = await tokenResponse.json();
					alert('Error al iniciar sesión: ' + errorData.detail);
				}
			} catch (error) {
				console.error('Error:', error);
				alert('Ocurrió un error al intentar iniciar sesión.');
			}
		});
	</script>
	<!-- Scripts de componentes reutilizables -->
	<script src="js/header.js"></script>
	<script src="js/logout.js"></script>
	<script src="js/burguer-button.js"></script>
	<script src="js/footer.js"></script>
</body>
</html>
