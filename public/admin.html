<!DOCTYPE html>
<html lang="es">
<head>
    <title>E-commerce - Panel de Administración</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon.png" />
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Placeholder para el header reutilizable -->
    <div id="header-placeholder"></div>

    <main class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Panel de Administración</h1>
            <button class="btn btn-outline-danger" onclick="logout()">Cerrar Sesión</button>
        </div>

        <!-- Navegación por pestañas -->
        <ul class="nav nav-pills mb-4" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-panel" type="button" role="tab" aria-controls="orders-panel" aria-selected="true">Gestión de Pedidos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products-panel" type="button" role="tab" aria-controls="products-panel" aria-selected="false">Gestión de Productos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports-panel" type="button" role="tab" aria-controls="reports-panel" aria-selected="false">Reportes</button>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="adminTabContent">
            <!-- Panel de Pedidos -->
            <div class="tab-pane fade show active" id="orders-panel" role="tabpanel" aria-labelledby="orders-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Todos los Pedidos</h4>
                        <div id="all-orders-content">
                            <p class="text-muted">Cargando historial de pedidos...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel de Productos -->
            <div class="tab-pane fade" id="products-panel" role="tabpanel" aria-labelledby="products-tab">
                <div class="row g-4">
                    <!-- Formulario para Añadir/Editar Producto -->
                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h4 id="product-form-title" class="card-title mb-4">Añadir Nuevo Producto</h4>
                                <form id="product-form">
                                    <input type="hidden" id="product-id">
                                    <div class="mb-3">
                                        <label for="product-name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="product-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product-description" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="product-description" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product-brand" class="form-label">Marca</label>
                                        <input type="text" class="form-control" id="product-brand" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="product-price" class="form-label">Precio</label>
                                            <input type="number" step="0.01" class="form-control" id="product-price" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="product-stock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="product-stock" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product-image" class="form-label">URL de la Imagen</label>
                                        <input type="url" class="form-control" id="product-image">
                                    </div>
                                    <div class="mb-3">
                                        <label for="product-category" class="form-label">Categoría</label>                                        
                                        <div class="input-group">
                                            <select class="form-select" id="product-category" required>
                                                <option value="">Cargando categorías...</option>
                                            </select>
                                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#newCategoryModal">+ Nueva</button>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                                        <button type="button" class="btn btn-secondary" onclick="resetProductForm()">Limpiar Formulario</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Lista de Productos -->
                    <div class="col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h4 class="card-title mb-4">Lista de Productos</h4>
                                <div id="all-products-list" class="list-group">
                                    <p class="text-muted">Cargando productos...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel de Reportes -->
            <div class="tab-pane fade" id="reports-panel" role="tabpanel" aria-labelledby="reports-tab">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Ventas Diarias</h4>
                        <div style="height: 400px;">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Modal para Nueva Categoría -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1" aria-labelledby="newCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newCategoryModalLabel">Añadir Nueva Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="new-category-form">
                        <div class="mb-3">
                            <label for="new-category-name" class="form-label">Nombre de la Categoría</label>
                            <input type="text" class="form-control" id="new-category-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewCategory()">Guardar Categoría</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder para el footer reutilizable -->
    <div id="footer-placeholder"></div>

    <script src="js/api.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const accessToken = localStorage.getItem('accessToken');

        document.addEventListener('DOMContentLoaded', async function () {
            if (!accessToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const user = await fetchApi('/users/me/');
                if (!user.is_admin) {
                    alert('Acceso denegado. No eres administrador.');
                    window.location.href = 'index.html';
                    return;
                }
                // Si es admin, cargamos los datos del panel
                loadAllOrders();
                loadAllProducts();
                loadSalesChart();
                loadCategories();
            } catch (error) {
                // Si el token es inválido o hay error, deslogueamos
                logout();
            }
        });

        async function fetchApi(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...defaultOptions, ...options });
            if (response.status === 401) { logout(); throw new Error('No autorizado'); }
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ detail: 'Error desconocido' }));
                throw new Error(errorData.detail);
            }
            return response.status === 204 ? null : response.json();
        }

        // --- GESTIÓN DE PEDIDOS ---
        async function loadAllOrders() {
            const container = document.getElementById('all-orders-content');
            try {
                const orders = await fetchApi("/pedidos");
                if (orders && orders.length > 0) {
                    const list = orders.map(order => `
                        <a href="pedido_detalle.html?id=${order.id}" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Pedido #${order.id}</h5>
                                <small>${new Date(order.date).toLocaleDateString()}</small>
                            </div>
                            <p class="mb-1">Total: <strong>$${order.total.toFixed(2)}</strong> - Estado: ${order.status}</p>
                            <small>Usuario ID: ${order.user_id}</small>
                        </a>
                    `).join('');
                    container.innerHTML = `<div class="list-group">${list}</div>`;
                } else {
                    container.innerHTML = '<p>No hay pedidos para mostrar.</p>';
                }
            } catch (error) {
                container.innerHTML = `<p class="text-danger">Error al cargar los pedidos: ${error.message}</p>`;
            }
        }

        // --- GESTIÓN DE PRODUCTOS ---
        async function loadAllProducts() {
            const container = document.getElementById('all-products-list');
            try {
                // Usamos el endpoint público para obtener los productos
                const products = await fetchApi("/productos/");
                if (products && products.length > 0) { // Usamos el endpoint público para obtener los productos
                    const list = products.map(p => `
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${p.name}</h6>
                                <small class="text-muted">ID: ${p.id} | Stock: ${p.stock} | Precio: $${p.price.toFixed(2)}</small>
                            </div>
                            <button class="btn btn-sm btn-outline-primary" onclick='editProduct(${JSON.stringify(p)})'>Editar</button>
                        </div>
                    `).join('');
                    container.innerHTML = list;
                } else {
                    container.innerHTML = '<p>No hay productos para mostrar.</p>';
                }
            } catch (error) {
                container.innerHTML = `<p class="text-danger">Error al cargar los productos: ${error.message}</p>`;
            }
        }

        function editProduct(product) {
            document.getElementById('product-form-title').innerText = `Editando Producto #${product.id}`;
            document.getElementById('product-id').value = product.id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-brand').value = product.marca;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-image').value = product.image_url;
            document.getElementById('product-category').value = product.category_id;
            window.scrollTo(0, 0); // Scroll al formulario
        }

        function resetProductForm() {
            document.getElementById('product-form-title').innerText = 'Añadir Nuevo Producto';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
        }

        // --- GESTIÓN DE CATEGORÍAS ---
        async function loadCategories(selectAfterLoad = null) {
            const select = document.getElementById('product-category');
            try {
                const categories = await fetchApi("/categorias/");
                select.innerHTML = '<option value="" disabled>Selecciona una categoría</option>'; // Opción por defecto
                if (categories && categories.length > 0) {
                    categories.forEach(cat => {
                        select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                    });
                }
                if (selectAfterLoad) {
                    select.value = selectAfterLoad;
                }
            } catch (error) {
                select.innerHTML = '<option value="">Error al cargar categorías</option>';
            }
        }

        async function saveNewCategory() {
            const categoryName = document.getElementById('new-category-name').value;
            if (!categoryName) {
                alert('Por favor, ingresa un nombre para la categoría.');
                return;
            }
            try {
                const newCategory = await fetchApi('/categorias/', {
                    method: 'POST',
                    body: JSON.stringify({ name: categoryName })
                });
                alert(`Categoría "${newCategory.name}" creada con éxito.`);
                bootstrap.Modal.getInstance(document.getElementById('newCategoryModal')).hide();
                document.getElementById('new-category-form').reset();
                await loadCategories(newCategory.id); // Recargamos las categorías y seleccionamos la nueva
            } catch (error) {
                alert(`Error al crear la categoría: ${error.message}`);
            }
        }

        document.getElementById('product-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const id = document.getElementById('product-id').value;
            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                marca: document.getElementById('product-brand').value,
                price: parseFloat(document.getElementById('product-price').value),
                stock: parseInt(document.getElementById('product-stock').value),
                image_url: document.getElementById('product-image').value,
                category_id: parseInt(document.getElementById('product-category').value)
            };

            const method = id ? 'PUT' : 'POST';
            // Usamos las rutas de admin que ya creamos
            const url = id ? `/admin/productos/${id}` : '/admin/productos/';
            try {
                await fetchApi(url, {
                    method: method,
                    body: JSON.stringify(productData)
                });
                alert(`Producto ${id ? 'actualizado' : 'creado'} con éxito.`);
                resetProductForm();
                loadAllProducts(); // Recargar la lista
            } catch (error) {
                alert(`Error al guardar el producto: ${error.message}`);
            }
        });

        // --- GESTIÓN DE REPORTES ---
        async function loadSalesChart() {
            try {
                const salesData = await fetchApi('/pedidos/admin/datos-ventas/');
                const ctx = document.getElementById('salesChart').getContext('2d');

                const labels = salesData.map(data => new Date(data.date).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' }));
                const dataPoints = salesData.map(data => data.total_sales);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Ventas ($)',
                            data: dataPoints,
                            fill: true,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                document.getElementById('salesChart').outerHTML = `<p class="text-danger">Error al cargar el gráfico de ventas: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
