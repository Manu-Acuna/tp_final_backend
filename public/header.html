<div class="header-container">
    <div class="top-bar">
        <!-- 1. Logo a la izquierda -->
        <div class="header-side-panel">
            <a href="index.html" class="logo-container">
                <img src="./images/AstlaLogo.png" alt="Astla Logo" class="header-logo">
            </a>
        </div>

        <!-- 2. Barra de búsqueda central -->
        <div class="search-container">
            <form class="search-form">
                <input class="search-input" type="search" placeholder="Buscar productos, marcas y más...">
                <button class="search-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/></svg>
                </button>
            </form>
        </div>
        
        <!-- 3. Iconos a la derecha (solo para escritorio) -->
        <div class="header-side-panel">
            <!-- 3. Iconos a la derecha (solo para escritorio) -->
            <div id="desktop-user-actions" class="user-actions desktop-only">
                <a href="login.html" class="user-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                    <span>Iniciar sesión</span>
                </a>
                <button class="cart-icon" onclick="toggleCartSidebar(); fetchCartDetails();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg>
                </button>
                <button class="logout-button" onclick="logout()" style="display: none;">Cerrar Sesión</button>
            </div>
        </div>
        <!-- Botón de hamburguesa (solo para móvil) -->
        <button class="hamburger-menu mobile-only navbar-burger">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>
    </div>

<!-- Barra de navegación secundaria -->
    <nav id="secondary-nav-categories" class="secondary-nav">
        <!-- Las categorías se cargarán aquí dinámicamente -->
    </nav> 
</div>


<!-- Menú lateral para móvil -->
<div class="navbar-menu d-none">
    <div class="navbar-backdrop"></div>
    <nav class="mobile-nav">
        <div class="mobile-nav-header"> <!-- La clase CSS .mobile-nav-header ya aplica propiedades flex -->
            <div id="mobile-user-actions" class="mobile-nav-container d-flex align-items-center gap-3">
                <a href="login.html" class="user-login">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                    <span>Iniciar sesión</span>
                </a>
                <button class="btn btn-link cart-icon p-0" onclick="toggleCartSidebar(); fetchCartDetails();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg>
                </button>
                <button class="btn btn-link logout-button p-0" onclick="logout()" style="display: none;">Cerrar Sesión</button>
            </div>
            
            <button class="navbar-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>
            </button>
        </div>
        <div id="mobile-nav-categories" class="mobile-nav-body">
            <!-- Los enlaces de categorías se cargarán aquí dinámicamente -->
        </div>
    </nav>
</div>
